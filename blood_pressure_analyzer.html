<html>
<head>
<title>blood pressure analyzer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<script type="text/javascript">
	function show_prompt() {
        alert("this program does not provide any guarantee, always consult your doctor if in doubt");
		var top=parseInt(prompt("Enter top number(systolic reading)",""));
		var bottom=parseInt(prompt("Enter bottom number(diastolic reading)",""));
        //top                       bottom          diagnosis
        //Below 120 	    and 	Below 80 	    Normal blood pressure 	    Maintain or adopt a healthy lifestyle.
        //120-129 	        and 	Below 80 	    Elevated blood pressure 	Maintain or adopt a healthy lifestyle.
        //130-139 	        or 	    80-89 	        Stage 1 high blood pressure (hypertension) 	Maintain or adopt a healthy lifestyle. Talk to your provider about taking one or more medications.
        //140 or higher 	or 	    90 or higher 	Stage 2 high blood pressure (hypertension) 	Maintain or adopt a healthy lifestyle. Talk to your provider about taking more than one medication.
        var output="<h1>";
		output=output+"Diagnosis:<BR>";
	    if(top>=140||bottom>=90) {
			output=output+"Stage 2 hypertension(high blood pressure), <BR>Maintain or adopt a healthy lifestyle. <BR>Talk to your provider about <BR>taking more than one medication.<BR>";
		}else if((top>=130)||bottom>=80) {
			output=output+"Stage 1 hypertension(high blood pressure),<BR> Maintain or adopt a healthy lifestyle. <BR> Talk to your provider about <BR>taking one or more medications.<BR>";
		}else if((top>=120&&top<=129)&&bottom<80) {
			output=output+"Elevated blood pressure,<BR> Maintain or adopt a healthy lifestyle.<BR>";
        }
        if(top<120&&bottom<80) {
			output=output+"normal blood pressure, <BR>Maintain or adopt a healthy lifestyle.<BR>";
		}
        if(top<=90||bottom<=60) {
		    output="<h1>Diagnosis:<BR>"+"low blood pressure, see a doctor<BR>";
        }

		output=output+"</h1>";
		output=output+"<BR>Values may be different for children, <BR>ask your doctor. <BR>Note: These recommendations address high blood<BR> pressure as a single health condition.<BR> If you also have heart disease, diabetes,<BR> chronic kidney disease or certain other<BR> conditions, you may need to treat<BR> your blood pressure more aggressively.<BR>";
		output=output+"<BR>sources from the mayo clinic<BR> <a href=http://www.mayoclinic.org/diseases-conditions/high-blood-pressure/in-depth/blood-pressure/art-20050982>high blood pressure</a> <a href=http://www.mayoclinic.org/diseases-conditions/low-blood-pressure/basics/definition/con-20032298>low blood pressure</a><BR>";
		output=output+"<BR>Use this information at your own risk,<BR>  amigojapan does not take responsibility for<BR> mistaken diagnosis, but I think it is<BR> correct<BR>";
        if(isNaN(top)||isNaN(bottom)){	
			output="Input error,<BR> enter numbers only" ;
		}
        document.getElementById('output1').innerHTML=output;
	}
</script>
</head>
<div id="output1">No output</div>
<body onload="show_prompt()";></body>
</html>
